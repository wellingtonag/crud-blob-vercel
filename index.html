<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Imagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
  <h2 class="text-center mb-4">Foto do Usuário</h2>

  <div class="text-center mb-4">
    <img id="profileImage" src="https://via.placeholder.com/150" class="rounded-circle" width="150" height="150" alt="Foto do Perfil">
  </div>

  <div class="mb-3">
    <input type="file" class="form-control" id="fileInput" accept="image/*">
  </div>

  <div class="text-center">
    <button class="btn btn-primary" onclick="uploadImage()">Enviar</button>
  </div>
</div>

<script>
  const userId = 'usuario789'; // Futuramente virá do Firebase Auth

  // Esta função é executada assim que a página termina de carregar
  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const res = await fetch(`/api/get-image?userId=${userId}`);
      if (!res.ok) {
        throw new Error('Falha ao buscar a imagem inicial.');
      }
      const data = await res.json();

      if (data.url) {
        // Se uma URL foi encontrada, atualiza a imagem
        // Usamos o cache-busting aqui também para garantir que a imagem mais recente seja exibida
        document.getElementById('profileImage').src = `${data.url}?t=${new Date().getTime()}`;
      }
      // Se data.url for nulo, a imagem do placeholder continua
    } catch (error) {
      console.error(error);
      // Mantém a imagem do placeholder em caso de erro
    }
  });

  // Sua função de upload continua a mesma
  async function uploadImage() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) return alert('Selecione uma imagem.');

    const reader = new FileReader();
    reader.onloadend = async function () {
      const base64 = reader.result;
      const res = await fetch(`/api/upload?userId=${userId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(base64),
      });

      const data = await res.json();
      if (data.url) {
        const imageUrlComCacheBust = `${data.url}?t=${new Date().getTime()}`;
        document.getElementById('profileImage').src = imageUrlComCacheBust;
      } else {
        alert('Erro: ' + data.error);
      }
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
