<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil do Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Meu Perfil</h2>

    <div class="text-center mb-4">
      <img id="profileImage" src="public/default.png" alt="Foto do Usuário" class="rounded-circle" width="150" height="150" />
    </div>

    <div class="text-center">
      <input type="file" id="fileInput" class="form-control mb-3" accept="image/*" />
      <button class="btn btn-primary" onclick="uploadImage()">Enviar Imagem</button>
    </div>
  </div>

  <script>
    const userId = "usuario123"; // ID fictício do usuário logado (futuramente vem do Firebase)

    async function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Selecione uma imagem!");

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64 = reader.result;

        const res = await fetch(`/api/upload?userId=${userId}`, {
          method: 'POST',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(base64),
        });

        const data = await res.json();
        document.getElementById('profileImage').src = data.url;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
