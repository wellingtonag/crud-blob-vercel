<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Upload de Imagem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
  <h2 class="text-center mb-4">Foto do Usuário</h2>

  <div class="text-center mb-4">
    <img id="profileImage" src="https://via.placeholder.com/150" class="rounded-circle" width="150" height="150" alt="Foto do Perfil">
  </div>

  <div class="mb-3">
    <input type="file" class="form-control" id="fileInput" accept="image/*">
  </div>

  <div class="text-center">
    <button class="btn btn-primary" onclick="uploadImage()">Enviar</button>
  </div>
</div>

<script>
  const userId = 'usuario123'; // futuramente virá do Firebase Auth

  async function uploadImage() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) return alert('Selecione uma imagem.');

    const reader = new FileReader();
    reader.onloadend = async function () {
      const base64 = reader.result;

      const res = await fetch(`/api/upload?userId=${userId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(base64)
      });

      const data = await res.json();
      if (data.url) {
        document.getElementById('profileImage').src = data.url;
      } else {
        alert('Erro: ' + data.error);
      }
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
